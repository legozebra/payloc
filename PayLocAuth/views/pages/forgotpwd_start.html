<% include ../partials/header.html %>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script>
  window.csrfToken = "<%= csrf %>";
</script>
<body>
  <div class="container">
    <div class="logo">
      <img src="../img/logo.png" alt="PayLoc Logo" style="width:310px;height:90px;">
    </div>
    <div class="login-page">
      <div class="form">
        <form class="login-form" id="pwd-form" onsubmit="return submitForm(e)">
          <div class="appDescription">
            <p>Forgot Password</p>
          </div>

          <div class="form-group">
            <input type="username" id="username" placeholder="PayLoc Username" />
          </div>
          <button type="button" id="actionBtn" class="g-recaptcha"
                  data-sitekey="6LcSKjoUAAAAANJf4fzIi0_hOez2wrY7AqUHll65"
                  data-callback="resetPwdStart"><strong><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Next</strong></button>
          <p class="message">Forgot your username? Please contact your company's HR department. </p>


        </form>
      </div>
    </div>
  </div>
  <script>
  $("#pwd-form").submit(function (e) {
    e.preventDefault();
  });
  </script>
</body>
</html>
