<% include ../partials/header.html %>

<script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '881256648732493');
  fbq('track', 'PageView');

<noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=881256648732493&ev=PageView&noscript=1"
/></noscript>

<script src="/js/jstz.min.js"></script>
<script src="https://checkout.stripe.com/checkout.js"></script>
<script>
  window.stripeKey = "<%= stripeKey %>";
  window.productName = "<%= productName %>";
  window.SKU = "<%= product.id %>";
  window.quantity = "<%= quantity %>";
</script>
<body>
  <div class="container">
    <div class="logo">
      <img src="../img/logo.png" alt="PayLoc" style="width:310px;height:90px;">
    </div>
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <div class="appDescription">
            <p>Sign Up Today</p>
          </div>
          <div class="form-group">
            <input type="text" id="email" placeholder="Email Address" required="required" onkeypress="return window.checkKey(event)"/>
          </div>
          <div class="form-group">
            <input type="text" id="name" placeholder="Your Name" required="required" onkeypress="return window.checkKey(event)"/>
          </div>
          <div class="form-group">
            <input type="text" id="businessName" placeholder="Business Name" required="required" onkeypress="return window.checkKey(event)"/>
          </div>
          <div class="form-group">
            <input type="text" id="phone" placeholder="Your Phone Number" required="required" onkeypress="return window.checkKey(event)"/>
          </div>
          <div class="form-group">
            <input type="password" id="passwordUp" placeholder="Password" required="required" onkeypress="return window.checkKey(event)"/>
          </div>
          <div class="form-group">
            <input type="text" id="couponCode" placeholder="Coupon Code (optional)" required="required" onkeypress="return window.checkKey(event)"/>
          </div>
          <button type="button" name="actionBtn" id="actionBtn"><strong><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Sign Up</strong></button>
          <p class="message">One Month Free Trial with Zero Obligation</p>
          <p class="message">You will not be charged without further notification</p>
          <p></p>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
